{% load static %}

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cure</title>
    <link href="{% static 'css/all.css' %}" rel="stylesheet" />
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
    <link href="{% static 'css/sign-in-up.css' %}" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="{% static 'img/for v.png' %}">
</head>

<body>
    {% block content %}
    <div class="sec2">
        <div class="row">
            <div class="col-md-4 signin-sec2 text-center">
                <div class="f-part">
                    <h1> Welcome back!
                    </h1>
                    <p>To keep connected with us please login with your personal info
                    </p>
                    <a class="sub2-button btn btn-dark" id="signIn" href="{% url 'signin' %}" value="SIGN IN">SIGN IN</a>
                    <!-- <input class="sub2-button btn btn-dark"  type="button" value="SIGN IN"> -->
                </div>
            </div>

            <div class="col-md-8 text-center">
                <div class="s-part">
                    <p class="p1-2 centered">Create Account</p>
                    <form action="" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div>
                            <input class="in1" type="text" name="username" placeholder="   Username" required>
                            <br>
                            <input class="in1" type="email" name="email" placeholder="   Email" required>
                            <br>
                            <input class="in1" type="password" name="password" placeholder="   Password" required>
                        </div>
                        <div>
                           <!--- <script src="https://www.google.com/recaptcha/api.js"></script> --->
                            <div class="g-recaptcha" data-sitekey="6LcaEBwlAAAAANVSa-4ZUvn_z2Ljds0GZe353k-6"></div>
                            <input class="sub-button btn btn-dark" type="submit" value="SIGN UP">
                        </div>
                    </form>
                    {% if error_message %}
                    <div>
                        <h3>{{ error_message }}</h3>
                    </div>
                    {% endif %}
                 </div>

            </div>

        </div>
    </div>
    {% endblock %}


</body>

</html>
